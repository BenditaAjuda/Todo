<h2 mat-dialog-title>Confirmação</h2>
  <mat-dialog-content>
    <p>Tem certeza que quer deletar "{{ data.itemName }}"?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="warn" (click)="delete()">Deletar</button>
  </mat-dialog-actions>
