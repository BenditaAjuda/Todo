<div class="mat-elevation-z8" style="padding: 20px;">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usu√°rio</th>
      <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descricao</th>
      <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element" ><span [ngClass]="{
        'class1': element.status === 'Tarefa',
        'class2': element.status === 'Em Andamento',
        'class3': element.status === 'Finalizadas'
      }">{{element.status}}</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
