<div class="mat-elevation-z8" style="padding: 20px;">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name">
  </mat-form-field>

  <button mat-raised-button routerLink="/componentes/home/add-usuario" color="primary" style="margin-bottom: 20px;">Adicionar</button>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="firebaseId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="firebaseId">Id</th>
      <td mat-cell *matCellDef="let element" class="firebaseId">{{element.firebaseId}}</td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.Nome}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="email">Email</th>
      <td mat-cell *matCellDef="let element" class="email">{{element.Email}}</td>
    </ng-container>

    <ng-container matColumnDef="Cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
      <td mat-cell *matCellDef="let element">{{element.Cargo}}</td>
    </ng-container>

    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="pegarId(element.firebaseId, element.Nome)">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="updateShow('show')">
    <mat-icon>open_in_new</mat-icon>
    <span>Detalhes</span>
  </button>
  <button mat-menu-item (click)="confirmDelete()">
    <mat-icon>delete</mat-icon>
    <span>Deletar</span>
  </button>
  <button mat-menu-item (click)="updateShow('update')">
    <mat-icon>update</mat-icon>
    <span>Alterar</span>
  </button>
</mat-menu>
